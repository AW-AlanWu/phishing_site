<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="icon" type="image/png" href="imgs/logo.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="col image">
        <a href="https://cornhub.website/">
            <img src="imgs/image.png" alt="instagram" id="image">
        </a>
    </div>
    <div class="col content">
        <div class="box">
            <div class="title">
                <a href="https://cornhub.website/">
                    <img src="imgs/logoname.png" alt="logoname" border="0">
                </a>
            </div>
            <form class="login-form">
                <div class="form-content">
                    <input type="text" name="uname" id="uname" required />
                    <label for="uname">手機號碼、用戶名稱或電子郵件地址</label>
                </div>
                <div class="form-content">
                    <input type="password" name="password" id="password" required />
                    <label for="password">密碼</label>
                </div>
                <div class="form-content">
                    <button type="submit">登入</button>
                </div>
                <div class="form-ending">
                    <center>
                        <p id="OR">或</p>
                        <span id="line"></span>
                    </center>
                    <p id="facebook">
                        <i class="fab fa-facebook-square"></i>使用 Facebook 帳號登入
                    </p>
                    <a href="#">忘記密碼？</a>
                </div>
            </form>
        </div>
        <div class="mini-box">
            <div class="text">
                <a href="#">建立新帳號</a>
            </div>
        </div>
        <div class="download-section">
            <p>下載應用程式。</p>
            <div class="images">
                <a href="https://cornhub.website/">
                    <img src="imgs/googleplay.png" alt="appstore" border="0">
                </a>
                <a href="https://cornhub.website/">
                    <img src="imgs/microsoft.png" alt="playstore" border="0">
                </a>
            </div>
        </div>
    </div>
</div>

        </li>
